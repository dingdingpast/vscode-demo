<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>居中总结</title>
  <style>
    .parent {
      width: 500px;
      height: 500px;
      background-color: red;
      position: relative;

    }

    .child {
      width: 200px;
      height: 200px;
      background: blue;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -100px;
      margin: -100px;
  </style>
</head>

<body>
  <!--
  1.内容水平居中
    text-align:center;
  2.一行文字居中
    line-height:=height
  3.盒子水平居中
    div{
    width:200px;
    height:200px;
    background-color: red;
    margin: 0 auto;
  }
  4.子元素在父元素中居中
    1）弹性盒子
      display:flex;
      align-items: center;
      justify-content: center;
    2）table-cell
      display:table-cell;
      vertical-align: middle;
      margin: 0 auto;
    3）绝对定位
 -->
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
