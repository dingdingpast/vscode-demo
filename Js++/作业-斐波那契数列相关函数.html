<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斐波那契数列相关函数</title>
</head>
<body>
      n  n1  n2  n3  n4  n5  n6
      1   1   2   3   5   7  11

      <script>
          
          let n = parseInt(window.prompt('请输入您需要查询的第几位数字'));
          let n1 = 1,
              n2 = 1,
              n3;
            for(let i = 2; i < n; i++){
                n3 = n1 + n2;
                n1 = n2;
                n3;
            }

            console.log(n3);
            
      </script>
</body>
</html>
