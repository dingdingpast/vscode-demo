        }
        //作业1完

        // 作业2
        var caculate = function () {

            var b_num1 = parseInt( window.prompt( '请输入第一个正整数', '12' )),
                b_symbol = window.prompt ( '请输入"+-*/"里的其中一种运算方式', '+' ),
                b_num2 = parseInt( window.prompt('请输入第二个正整数', '6' )),
                b_rsult;
            var _b = () => {
                document.getElementsByClassName( 'element2' )[0].innerHTML = b_num1 + b_symbol + b_num2;
                document.getElementsByClassName( 'demo2' )[0].innerHTML =  b_rsult;
                document.getElementsByClassName( 'demo2' )[0].style =  'color:#fff';
            }
            switch ( b_symbol ) {                
                case '+':
                    b_rsult = b_num1 + b_num2;
                    break;  
                case '-':
                    b_rsult = b_num1 - b_num2;
                    break;
                case '*':
                    b_rsult = b_num1 * b_num2;
                    break;   
                case '/':
                    b_rsult = b_num1 / b_num2;
                    break;
            };
            _b();
        }
        //作业2完

        //作业3
        var factorial = function () {
            var c_n = window.prompt( '请输入要进行阶乘运算的值', '5' ),
                c_n_num = c_n,
                c_n_factorial_rsult = c_n_num;
            var _c = () => {
                document.getElementsByClassName( 'element3' )[0].innerHTML =  c_n;
                document.getElementsByClassName( 'demo3' )[0].innerHTML =  c_n_factorial_rsult;
                document.getElementsByClassName( 'demo3' )[0].style =  'color:#fff';
            }
            if ( c_n_num < 0 ) {
                return -1;
            }else if ( c_n_num === 0 || c_n_num === 1 ) {
                return 1;
            }else {
                while ( c_n_num > 1 ) {
                    c_n_num--;
                    c_n_factorial_rsult *= c_n_num;
                };
            };
            _c();
        }
        //作业3完
